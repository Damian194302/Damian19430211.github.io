<html lang="es">
	<head>
		<meta charset="utf-8">
			<title> Prueba de como hacer tablas en html</title>
			<style type="text/css">
body{

   background: url("https://static.vecteezy.com/system/resources/previews/016/219/165/non_2x/gradient-color-polygon-background-is-good-for-websites-banners-homepages-desktops-wallpapers-etc-vector.jpg")no-repeat center center fixed;
   }
    </style>
		</head>
		<body>
			<font color="blue">
				<h1> Caracteristicas de formulario </h1>
				<p> Esto es una prueba de un formulario</p>
				<form id="form-order">
					<p>
						<label for="name">Nombre (obligatorio)</label>
						<input type="text" name="name" id="name" placeholder="Juan Perez" autofocus autocomplete required/>
					</p>
					<p>
						<label for="passawd">Contraseña (obligatorio)</label>
						<input type="passawd" name="passawd" id="passawd" placeholder="qwe1234" pattern="[a-z]{3}[o-9]{4}" required/> (la Contraseña debe contener 3 letras y 4 numeros en este orden)
			</p>
					<p>
						<label for="phone"> Telefono </label>
						<input type="tel" name="phone" id="phone" placeholder=+58 04166266600>
					</p>
					<p>
						<label for="email"> Email </label>
						<input type="email" name="email" placeholder=ejemplo@gmail.com>
					</p>
					<p>
						<label for="website"> Tu pagina web </label>
						<input type="url" name="website" id="website" placeholder="http://www.tuweb.com">
			</p>
						<p>
							<label for="numberexample"> N° de temas </label>
							<input type="number" name="numberexample" id="numberexample" min="2" max="14" placeholder="2" step="2"> (Entre 2 y 14,solo pares)
			</p>
							<p>
								<label for="deliverydate"> Fecha de envio </label>
								<input type="date" name="deliverydate" id="deliverydate" min="2024-12-16"> (minimo 16 de diciembre de 2024)
			</p>
								<p>
									<label for="colorexample"> Color del item </label>
									<input type="color" name="colorexample" id="colorexample" value="#1A33FF">
			</p>
									<p>
										<label for="search"> Buscar </label>
										<input type="search" name="search" id="search">
			</p>
										<p>
											<label for="points"> Rango de valores </label>
											<input type="range" name="points" id="points" min="1" max="10"> (Entre 1 y 10)
			</p>
											<p>
												<fieldset>
													<legend> Seleccione una prioridad </legend>
													<p>
														<label>
															<input type="radio" name="priority" value="baja" checked> Baja
														</label>
													</p>
													<p>
														<label>
															<input type="radio" name="priority" value="media"> Media </label>
														</p>
														<p>
															<label>
																<input type="radio" name="priority" value="alta"> Alta </label>
															</p>
														</fieldset>
													</p>
													<p>
														<fieldset>
															<legend> Seleccione el tipo de envio </legend>
															<p>
																<label>
																	<input type="checkbox" name="deliverydate" value="urgente" checked> Urgente
																</label>
															</p>
															<p>
																<label>
																	<input type="checkbox" name="deliverydate" value="acuse"> Acuse de recibo</label>
																</p>
																<p>
																	<label>
																		<input type="checkbox" name="deliverydate" value="reembolso"> Contra reembolso</label>
																	</p>
																</fieldset>
															</p>
															<input type="submit" value="Enviar">
	</form>
														</font>
													</body>
												</html>
